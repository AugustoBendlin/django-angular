<h3>Detalhes dos Membros</h3>

<span class="image left"><img src="{{ selected_member.photo }}" alt=""></span>
<span>O membro {{ selected_member.name }} {{ selected_member.surname }} est√° sendo editado:</span>

<input type="text" [(ngModel)]="selected_member.id" readonly> <br>
